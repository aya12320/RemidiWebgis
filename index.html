<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Jangkauan1200m_1.js"></script>
        <script src="data/Jangkauan800m_2.js"></script>
        <script src="data/Jangkauan400m_3.js"></script>
        <script src="data/JaringanJalan1200m_4.js"></script>
        <script src="data/HalteBus_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.829417873282758,110.32514193717205],[-7.766595919753351,110.42486333496612]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleStreets_0');
        map.getPane('pane_GoogleStreets_0').style.zIndex = 400;
        var layer_GoogleStreets_0 = L.tileLayer('https://mt0.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleStreets_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleStreets_0;
        map.addLayer(layer_GoogleStreets_0);
        function pop_Jangkauan1200m_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Jangkauan1200m_1_0() {
            return {
                pane: 'pane_Jangkauan1200m_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,0,82,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Jangkauan1200m_1');
        map.getPane('pane_Jangkauan1200m_1').style.zIndex = 401;
        map.getPane('pane_Jangkauan1200m_1').style['mix-blend-mode'] = 'normal';
        var layer_Jangkauan1200m_1 = new L.geoJson(json_Jangkauan1200m_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jangkauan1200m_1',
            layerName: 'layer_Jangkauan1200m_1',
            pane: 'pane_Jangkauan1200m_1',
            onEachFeature: pop_Jangkauan1200m_1,
            style: style_Jangkauan1200m_1_0,
        });
        bounds_group.addLayer(layer_Jangkauan1200m_1);
        map.addLayer(layer_Jangkauan1200m_1);
        function pop_Jangkauan800m_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Jangkauan800m_2_0() {
            return {
                pane: 'pane_Jangkauan800m_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,121,237,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Jangkauan800m_2');
        map.getPane('pane_Jangkauan800m_2').style.zIndex = 402;
        map.getPane('pane_Jangkauan800m_2').style['mix-blend-mode'] = 'normal';
        var layer_Jangkauan800m_2 = new L.geoJson(json_Jangkauan800m_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jangkauan800m_2',
            layerName: 'layer_Jangkauan800m_2',
            pane: 'pane_Jangkauan800m_2',
            onEachFeature: pop_Jangkauan800m_2,
            style: style_Jangkauan800m_2_0,
        });
        bounds_group.addLayer(layer_Jangkauan800m_2);
        map.addLayer(layer_Jangkauan800m_2);
        function pop_Jangkauan400m_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Jangkauan400m_3_0() {
            return {
                pane: 'pane_Jangkauan400m_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,209,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Jangkauan400m_3');
        map.getPane('pane_Jangkauan400m_3').style.zIndex = 403;
        map.getPane('pane_Jangkauan400m_3').style['mix-blend-mode'] = 'normal';
        var layer_Jangkauan400m_3 = new L.geoJson(json_Jangkauan400m_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jangkauan400m_3',
            layerName: 'layer_Jangkauan400m_3',
            pane: 'pane_Jangkauan400m_3',
            onEachFeature: pop_Jangkauan400m_3,
            style: style_Jangkauan400m_3_0,
        });
        bounds_group.addLayer(layer_Jangkauan400m_3);
        map.addLayer(layer_Jangkauan400m_3);
        function pop_JaringanJalan1200m_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_JaringanJalan1200m_4_0() {
            return {
                pane: 'pane_JaringanJalan1200m_4',
                opacity: 1,
                color: 'rgba(252,233,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JaringanJalan1200m_4');
        map.getPane('pane_JaringanJalan1200m_4').style.zIndex = 404;
        map.getPane('pane_JaringanJalan1200m_4').style['mix-blend-mode'] = 'normal';
        var layer_JaringanJalan1200m_4 = new L.geoJson(json_JaringanJalan1200m_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JaringanJalan1200m_4',
            layerName: 'layer_JaringanJalan1200m_4',
            pane: 'pane_JaringanJalan1200m_4',
            onEachFeature: pop_JaringanJalan1200m_4,
            style: style_JaringanJalan1200m_4_0,
        });
        bounds_group.addLayer(layer_JaringanJalan1200m_4);
        map.addLayer(layer_JaringanJalan1200m_4);
        function pop_HalteBus_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nama Halte</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Alamat</strong><br />' + (feature.properties['alamat'] !== null ? autolinker.link(feature.properties['alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HalteBus_5_0() {
            return {
                pane: 'pane_HalteBus_5',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(103,25,64,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,165,174,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HalteBus_5');
        map.getPane('pane_HalteBus_5').style.zIndex = 405;
        map.getPane('pane_HalteBus_5').style['mix-blend-mode'] = 'normal';
        var layer_HalteBus_5 = new L.geoJson(json_HalteBus_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HalteBus_5',
            layerName: 'layer_HalteBus_5',
            pane: 'pane_HalteBus_5',
            onEachFeature: pop_HalteBus_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HalteBus_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_HalteBus_5);
        map.addLayer(layer_HalteBus_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/HalteBus_5.png" /> Halte Bus': layer_HalteBus_5,'<img src="legend/JaringanJalan1200m_4.png" /> Jaringan Jalan 1200m': layer_JaringanJalan1200m_4,'<img src="legend/Jangkauan400m_3.png" /> Jangkauan 400m': layer_Jangkauan400m_3,'<img src="legend/Jangkauan800m_2.png" /> Jangkauan 800m': layer_Jangkauan800m_2,'<img src="legend/Jangkauan1200m_1.png" /> Jangkauan 1200m': layer_Jangkauan1200m_1,"Google Streets": layer_GoogleStreets_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
